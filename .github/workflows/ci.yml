name: ci

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        java: [ 8 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Set up JDK ${{ matrix.java }}"
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      - name: Build & Test
        run: ./mvnw -B verify
